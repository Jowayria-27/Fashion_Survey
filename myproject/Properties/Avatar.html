<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Avatar - Fast Fashion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('chic.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .avatar-container {
            text-align: center;
        }

        .header {
            color: #000;
            text-align: center;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease; /* Added filter transition */
            border: 3px solid #ff80bf; /* Pink border */
        }

            .avatar.selected {
                filter: grayscale(100%); /* Make selected avatar grayscale */
                pointer-events: none; /* Disable click on selected avatar */
            }

            .avatar:hover {
                transform: scale(1.1);
            }

        h1 {
            color: #ff80bf;
        }

        p {
            color: #666;
        }

        .button {
            display: inline-block;
            background-color: #ff80bf; /* Pink color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            .button:hover {
                background-color: #ff66a3;
            }
    </style>
</head>
<body>
    <div class="avatar-container">
        <h1>Fast Fashion Survey</h1>
        <p>Pick Your Favorite avatar below:</p>
      
        <img src="1.jpg" alt="Avatar 1" class="avatar" onclick="selectAvatar('1.jpg')">
        <img src="2.jpg" alt="Avatar 2" class="avatar" onclick="selectAvatar('2.jpg')">
        <img src="3.jpg" alt="Avatar 3" class="avatar" onclick="selectAvatar('3.jpg')">
        <img src="4.jpg" alt="Avatar 4" class="avatar" onclick="selectAvatar('4.jpg')">
        <img src="5.jpg" alt="Avatar 5" class="avatar" onclick="selectAvatar('5.jpg')">
        <img src="a.jpg" alt="Avatar 6" class="avatar" onclick="selectAvatar('a.jpg')">
        <img src="b.jpg" alt="Avatar 7" class="avatar" onclick="selectAvatar('b.jpg')">
        <img src="c.jpg" alt="Avatar 8" class="avatar" onclick="selectAvatar('c.jpg')">
        <img src="d.jpg" alt="Avatar 9" class="avatar" onclick="selectAvatar('d.jpg')">
        <img src="e.jpg" alt="Avatar 10" class="avatar" onclick="selectAvatar('e.jpg')">
        <img src="6.jpg" alt="Avatar 11" class="avatar" onclick="selectAvatar('6.jpg')">
        <img src="7.jpg" alt="Avatar 12" class="avatar" onclick="selectAvatar('7.jpg')">
        <img src="8.jpg" alt="Avatar 13" class="avatar" onclick="selectAvatar('8.jpg')">
        <img src="f.jpg" alt="Avatar 14" class="avatar" onclick="selectAvatar('f.jpg')">
        <img src="g.jpg" alt="Avatar 15" class="avatar" onclick="selectAvatar('g.jpg')">
        <img src="h.jpg" alt="Avatar 16" class="avatar" onclick="selectAvatar('h.jpg')">

        <p id="selected-avatar-text"></p>
        <button id="nextButton" onclick="proceedToSurvey()" class="button" disabled>Next</button>
    </div>

    <script>function selectAvatar(avatar) {
            // Remove the "selected" class from all avatars

            const avatars = document.querySelectorAll('.avatar');
            avatars.forEach((avatarElement) => {
                avatarElement.classList.remove('selected');
            });

            // Add the "selected" class to the clicked avatar
            const selectedAvatar = document.querySelector(`img[src="${avatar}"]`);
            selectedAvatar.classList.add('selected');

            // Store the selected avatar in localStorage

            localStorage.setItem('selectedAvatar', avatar);

            // Enable/disable the Next button based on whether an avatar is selected
            const nextButton = document.getElementById('nextButton');
            if (avatar) {
                nextButton.removeAttribute('disabled');
            } else {
                nextButton.setAttribute('disabled', true);
            }
        }

        function proceedToSurvey() {
            const selectedAvatar = localStorage.getItem('selectedAvatar');
            if (!selectedAvatar) {
                alert('Please select an avatar before proceeding.');
            } else {
                window.location.href = 'next.html';
                // Redirect to next.html

            }
        }</script>
</body>
</html>
